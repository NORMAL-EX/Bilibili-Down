name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag name (e.g. v0.2.0)'
        required: false
        default: ''

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  ARIA2_VERSION: "1.37.0"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bilibili-down-windows-x64
            binary_ext: .exe
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            artifact_name: bilibili-down-linux-x64
            binary_ext: ''
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bilibili-down-macos-x64
            binary_ext: ''
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bilibili-down-macos-arm64
            binary_ext: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.target }}-cargo-

      # Linux: 安装 GUI 和系统依赖
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev \
            libdbus-1-dev \
            pkg-config \
            libfontconfig1-dev \
            libfreetype6-dev \
            libexpat1-dev \
            libatk1.0-dev \
            libcairo2-dev \
            libpango1.0-dev \
            libgdk-pixbuf-2.0-dev

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      # ====== 下载对应平台的 aria2c ======
      - name: Download aria2c (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $url = "https://github.com/aria2/aria2/releases/download/release-${{ env.ARIA2_VERSION }}/aria2-${{ env.ARIA2_VERSION }}-win-64bit-build1.zip"
          Invoke-WebRequest -Uri $url -OutFile aria2.zip
          Expand-Archive aria2.zip -DestinationPath aria2_tmp
          $aria2 = Get-ChildItem -Path aria2_tmp -Recurse -Filter "aria2c.exe" | Select-Object -First 1
          New-Item -ItemType Directory -Force -Path "release_tools"
          Copy-Item $aria2.FullName "release_tools/aria2c.exe"
          Write-Host "aria2c.exe ready"

      - name: Download aria2c (Linux)
        if: runner.os == 'Linux'
        run: |
          mkdir -p release_tools aria2_tmp
          # 尝试下载静态编译版本
          wget -q "https://github.com/abcfy2/aria2-static-build/releases/latest/download/aria2-x86_64-linux-musl_static.zip" -O aria2.zip && \
            unzip -o aria2.zip -d aria2_tmp && \
            find aria2_tmp -name "aria2c" -type f -exec cp {} release_tools/aria2c \; || true
          
          # 如果上面失败，使用系统包
          if [ ! -f release_tools/aria2c ]; then
            sudo apt-get install -y aria2
            cp $(which aria2c) release_tools/aria2c
          fi
          
          chmod +x release_tools/aria2c
          echo "aria2c ready"

      - name: Download aria2c (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install aria2
          mkdir -p release_tools
          cp $(which aria2c) release_tools/aria2c
          chmod +x release_tools/aria2c
          echo "aria2c ready"

      # ====== 打包产物 ======
      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $dir = "release/${{ matrix.artifact_name }}"
          New-Item -ItemType Directory -Force -Path "$dir/tools"
          
          Copy-Item "target/${{ matrix.target }}/release/bilibili-down${{ matrix.binary_ext }}" "$dir/"
          Copy-Item "release_tools/aria2c.exe" "$dir/tools/"
          Copy-Item "assets" "$dir/" -Recurse -ErrorAction SilentlyContinue
          Copy-Item "LICENSE" "$dir/" -ErrorAction SilentlyContinue
          Copy-Item "README.md" "$dir/" -ErrorAction SilentlyContinue
          
          Compress-Archive -Path "$dir/*" -DestinationPath "release/${{ matrix.artifact_name }}.zip"
          
          Write-Host "=== Package contents ==="
          Get-ChildItem -Recurse "$dir" | ForEach-Object { Write-Host $_.FullName }

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          dir="release/${{ matrix.artifact_name }}"
          mkdir -p "$dir/tools"
          
          cp "target/${{ matrix.target }}/release/bilibili-down${{ matrix.binary_ext }}" "$dir/"
          chmod +x "$dir/bilibili-down"
          
          cp release_tools/aria2c "$dir/tools/"
          chmod +x "$dir/tools/aria2c"
          
          cp -r assets "$dir/" 2>/dev/null || true
          cp LICENSE "$dir/" 2>/dev/null || true
          cp README.md "$dir/" 2>/dev/null || true
          
          cd release && tar czf "${{ matrix.artifact_name }}.tar.gz" "${{ matrix.artifact_name }}"
          
          echo "=== Package contents ==="
          find "${{ matrix.artifact_name }}" -type f

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            release/${{ matrix.artifact_name }}.zip
            release/${{ matrix.artifact_name }}.tar.gz
          if-no-files-found: ignore

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine tag name
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag_name }}"
            if [ -z "$TAG" ]; then
              TAG="v$(date +%Y%m%d-%H%M%S)"
            fi
          else
            TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: List artifacts
        run: find artifacts -type f

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Bilibili-Down ${{ steps.tag.outputs.tag }}"
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
